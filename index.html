<!DOCTYPE html>
<html lang="en">
    <head>
                <title> Robot Animation </title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    </head>

    <body>

        <!--        Flexbox:
Reference: https://css-tricks.com/snippets/css/a-guide-to-flexbox/
Date: 01/08/2018
-->
        <h1 class="animated fadeInLeft delay-1s">CSS Robot</h1>
    <div class="robot">    
        <div class="android">
            <div class="head">
                <div class="eyes">
                    <div class="left_eye"></div>
                    <div class="right_eye"></div>
                </div>
            </div>
                <div class="upper_body">
                    <div class="left_arm"></div>
                    <div class="torso"></div>
                    <div class="right_arm"></div>
                </div>
                <div class="lower_body">
                    <div class="left_leg"></div>
                    <div class="right_leg"></div>
                </div>
        </div>
    </div>    
<h1 class="animated zoomIn delay-3s">Using animate.css </h1>
<h1 class="animated zoomIn delay-4s">Library found here: </h1>
<h1 class="animated flipInX delay-5s">https://github.com/daneden/animate.css </h1>

    </body>
</html>
